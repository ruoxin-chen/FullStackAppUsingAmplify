<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <script src="./src/script.js" async defer></script>
  </head>

  <body>
    <header class="header">
      <img src="./img/logo.svg" alt="App logo" class="logo" />
      <div>
        <button id="sign-out" class="hidden">Sign Out</button>
      </div>
      <div class="hidden logged-in">
        <a href="/sign-in.html" id="sign-in" class="button">Sign In</a>
        <a href="/sign-up.html" id="sign-up" class="button">Sign Up</a>
      </div>
    </header>
    <div class="container">
      <div class="posts"></div>
      <form
        id="create-post"
        class="form hidden background-color:blue-dcf0fb padding:32px"
      >
        <h2>Create New Post</h2>
        <div>
          <label
            for="description"
            class="
              color:blue-265f8e
              display:block
              padding-bottom:8px
              font-size:14px font-weight:500
            "
          >
            Photo Description
          </label>
          <input
            id="description"
            type="text"
            class="
              background-color:neutral-ffffff
              border-color:neutral-4c5b5c
              border-radius:0
              border-style:solid
              border-width:1px
              color:neutral-483e40
              min-height:form-input
              padding:12px
              width:100%
              :hocus--border-color:neutral-000000
            "
          />
        </div>
        <div>
          <label
            for="img"
            class="
              color:blue-265f8e
              display:block
              padding-bottom:8px
              font-size:14px font-weight:500
            "
          >
            Photo Upload
          </label>
          <input
            type="file"
            id="img"
            accept=".jpg,.png"
            class="
              background-color:neutral-ffffff
              border-color:neutral-4c5b5c
              border-radius:0
              border-style:solid
              border-width:1px
              color:neutral-483e40
              min-height:form-input
              padding:12px
              width:100%
              :hocus--border-color:neutral-000000
            "
          />
        </div>
        <input
          type="submit"
          value="Create Post"
          class="
            display:inline-block
            font-size:18px font-weight:700
            line-height:1
            padding-horizontal:24px padding-vertical:12px
            background-color:orange-ff583d
            color:neutral-222224
            :hocus--background-color:yellow-f0c808
            width:100%
          "
        />
      </form>
    </div>
  </body>
</html>
